<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Kdam+Thmor+Pro&family=Lobster&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Viajes Paradise</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand">Viajes Paradise </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="../../index.html">Inicio</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="../pages/destinos.html">Destinos</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link _cartIcon" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                                aria-controls="offcanvasExample">
                                <span class="material-symbols-outlined" >
                                    shopping_cart_checkout
                                    </span><span id="contador-carrito"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <!-- tarjetas de compra - items -->
    <div class="container">
        <h1>Selecciona tu destino</h1>
        <hr>
        <div class="row" id="cards"></div>
    </div>

    <!--   <--CARRITO DE COMPRAS  -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Carrito de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <div class=" container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acción</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                        <tr id="footerCarrito">
                            <th scope="row" colspan="6">Carrito vacío - Elige tu viaje y a disfrutar</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>


    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark">Comprar</button>
                    </div>
            </div>
        </div>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td class="text-center">Café</td>
            <td class="text-center">1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
                <button class="btn btn-warning btn-sm _eliminar fa fa-trash-o">
                 
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="template-canvas">

        <th scope="row" colspan="1">Total</th>
        <td class="text-center">10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar todo
            </button>
        </td>
        <td>
            <button class="btn btn-success btn-sm" id="pagar-carrito">
                Pagar carrito
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
        <div>
            <p></p>
        </div>

    </template>
    </section>
    <!-- JavaScript Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../../javascript/destinos.js"></script>
</body>
